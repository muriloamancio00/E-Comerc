<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col">
  <section id="carrinho" class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] z-50 text-slate-200">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu Carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="proutos-carrinho">
      <p>Camisa Larga com Bolso</p>
      <p>Casaco Reto com Lã</p>
      <p>Jaqueta com Efeito Camurça</p>
    </section>
    <p id="preco-total">$200</p>
    <button class="bg-slate-200 text-slate-900 p-1">Finalizar Compra</button>
  </section>
  <header class="flex text-xl bg-slate-950 shadow-xl shadow-slate-400 px-8 py-4 justify-between sticky top-0">
    <img class="h-16" src="assets/logo/hashtag.svg" alt="logo do Magazine hashtag">
    <div class="text-slate-200 flex gap-2 items-end mx-2">
      <button  class="mr-2"><i class="fa-solid fa-user"> Historico</i></button>
      <button id="abrir-carrinho" class="mx-2"><i class="fa-solid fa-cart-arrow-down"> carrinho</i></button>
    </div>
  </header>
  <main>
    <section id="container-produto" class=" p-10 gap-10 justify-center flex flex-wrap"></section>
    <div class="border-solid border-sky-500 ..."></div>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
